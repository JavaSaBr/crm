
task installNodeModules(type: Exec) {
    commandLine 'npm', 'install'
}

task installNodeSass10(type: Exec) {
    commandLine 'npm', 'install', 'node-sass@4.10.0', '--no-save'
}

task buildAngular(type: Exec) {
    commandLine 'ng', 'build'
}

task debug(type: Exec) {
    commandLine 'ng', 'serve'
}

configure(debug) {
    group = 'Application'
    description = 'Debug front-end'
}

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
}

tasks.installNodeSass10.dependsOn installNodeModules
tasks.buildAngular.dependsOn installNodeSass10
tasks.build.dependsOn buildAngular