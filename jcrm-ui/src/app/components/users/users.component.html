<div fxLayout="column" fxFlex="100%">
  <perfect-scrollbar id="#contacts-scrollbar" app-relative-height [relativeHeightOffset]="6">
    <table class="table-users" mat-table [dataSource]="dataSource" matSort matSortActive="first_name"
           matSortDisableClear matSortDirection="desc">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllSelection() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="toggleSelection()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="toggleSelection(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="creation_date">
        <th mat-header-cell *matHeaderCellDef>Creation date</th>
        <td mat-cell *matCellDef="let element">{{buildCreated(element)}}</td>
      </ng-container>
      <ng-container matColumnDef="full_name">
        <th mat-header-cell *matHeaderCellDef>Full name</th>
        <td mat-cell *matCellDef="let element">{{element.namePresentation}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-icon-button>
            <mat-icon>more_vert</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="Actions">
            <mat-icon>more_vert</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="user-row" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openUser(row)"></tr>
    </table>
  </perfect-scrollbar>
  <span fxLayout="column" relative-height="ignore"></span>
  <mat-paginator class="mat-paginator-left-layout" [length]="resultsLength"
                 [pageSize]="pageSize"
                 [hidePageSize]="true"
                 (page)="pageEvent = $event">
  </mat-paginator>
</div>
<app-fab-button [availableButtons]="fabActions"></app-fab-button>
