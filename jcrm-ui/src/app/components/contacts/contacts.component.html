<div fxLayout="column" fxFlex="100%">

  <div class="contact-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
  </div>

  <perfect-scrollbar id="#contacts-scrollbar" app-relative-height [relativeHeightOffset]="6">
    <table class="table-contacts" mat-table [dataSource]="dataSource" matSort matSortActive="first_name"
           matSortDisableClear matSortDirection="desc">

    <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllSelection() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="toggleSelection()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="toggleSelection(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef>First name</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}}</td>
      </ng-container>
      <ng-container matColumnDef="second_name">
        <th mat-header-cell *matHeaderCellDef>Second name</th>
        <td mat-cell *matCellDef="let element"> {{element.secondName}}</td>
      </ng-container>
      <ng-container matColumnDef="third_name">
        <th mat-header-cell *matHeaderCellDef>Third name</th>
        <td mat-cell *matCellDef="let element"> {{element.thirdName}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="contact-row" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openContact(row)"></tr>
    </table>
  </perfect-scrollbar>
  <span fxLayout="column" relative-height="ignore"></span>
  <mat-paginator class="mat-paginator-left-layout" [length]="dataSource.length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 [hidePageSize]="true"
                 (page)="pageEvent = $event">
  </mat-paginator>
</div>
<app-fab-button [availableButtons]="fabButtons"></app-fab-button>
