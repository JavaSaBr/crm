<div fxLayout="column" fxFlex="100%">
  <perfect-scrollbar id="#contacts-scrollbar" app-relative-height [relativeHeightOffset]="6">
    <table class="table-contacts" mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef>First name</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
      <ng-container matColumnDef="second_name">
        <th mat-header-cell *matHeaderCellDef>Second name</th>
        <td mat-cell *matCellDef="let element"> {{element.secondName}} </td>
      </ng-container>
      <ng-container matColumnDef="third_name">
        <th mat-header-cell *matHeaderCellDef>Third name</th>
        <td mat-cell *matCellDef="let element"> {{element.thirdName}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </perfect-scrollbar>
  <span fxLayout="column" relative-height="ignore"></span>
  <mat-paginator class="mat-paginator-left-layout" [length]="length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 [hidePageSize]="true"
                 (page)="pageEvent = $event">
  </mat-paginator>
</div>
<app-fab-button [availableButtons]="fabButtons"></app-fab-button>
