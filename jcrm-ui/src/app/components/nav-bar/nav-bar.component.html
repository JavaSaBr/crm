<mat-toolbar class="navigation-bar mat-elevation-z6">

  <button mat-icon-button (click)="toggleSideMenu()">
    <div class="hamburger hamburger--spin {{additionalHamburgerStyle}}">
      <span class="hamburger-box">
          <span class="hamburger-inner"></span>
      </span>
    </div>
  </button>
  <span class="space-filler"></span>
  <mat-form-field appearance="standard" class="search-field">
    <mat-label>Search</mat-label>
    <input matInput type="text" placeholder="Search" [(ngModel)]="searchValue">
    <button class="search-field-clear-button" *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="searchValue=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-icon matSuffix class="search-icon">search</mat-icon>
  <span class="space-filler"></span>
  <button mat-icon-button>
    <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>apps</mat-icon>
  </button>
  <button mat-icon-button (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>
