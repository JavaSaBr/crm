<mat-tab-group>
  <mat-tab label="Main">
    <div class="tab-content" fxLayout="row" fxLayout.xs="column" fxLayoutGap="24px" fxLayoutGap.xs="14px">
      <div fxLayout="column" fxFlex="100%" class="container">
        <div fxLayout="row" fxFlex="100%" fxLayoutAlign="space-between" class="contact-info-header">
          <p>ABOUT</p>
          <button *ngIf="!editContactInfo" class="contact-info-button" mat-button color="primary">EDIT</button>
          <button *ngIf="editContactInfo && contact != null && contact.id"
                  [disabled]="disabled || !contactInfoFormGroup.valid || !hasChangesInContactInfo"
                  class="contact-info-button" mat-button color="primary">SAVE
          </button>
          <button *ngIf="editContactInfo && contact != null && !contact.id"
                  [disabled]="disabled || !contactInfoFormGroup.valid"
                  class="contact-info-button" mat-button color="primary" (click)="create()">CREATE
          </button>
        </div>
        <form [formGroup]="contactInfoFormGroup">
          <mat-form-field class="form-field">
            <mat-label>Assigner</mat-label>
            <user-input formControlName="assigner" required></user-input>
          </mat-form-field>
          <mat-form-field class="form-field">
            <mat-label>Curators</mat-label>
            <users-input formControlName="curators"></users-input>
          </mat-form-field>
          <mat-form-field class="form-field">
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstName" required>
          </mat-form-field>
          <mat-form-field class="form-field">
            <mat-label>Second name</mat-label>
            <input matInput formControlName="secondName" required>
          </mat-form-field>
          <mat-form-field class="form-field">
            <mat-label>Third name</mat-label>
            <input matInput formControlName="thirdName">
          </mat-form-field>
          <mat-form-field class="form-field">
            <mat-label>Birthday</mat-label>
            <input matInput [matDatepicker]="birthdayDatepicker" formControlName="birthday">
            <mat-datepicker-toggle matSuffix [for]="birthdayDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #birthdayDatepicker></mat-datepicker>
          </mat-form-field>
          <contact-phones-input formControlName="phoneNumbers"></contact-phones-input>
          <contact-emails-input formControlName="emails"></contact-emails-input>
          <contact-sites-input formControlName="sites"></contact-sites-input>
          <contact-messengers-input formControlName="messengers"></contact-messengers-input>
          <mat-form-field class="form-field">
            <mat-label>Company</mat-label>
            <input matInput formControlName="company">
          </mat-form-field>
        </form>
      </div>
      <div fxFlex="100%" class="container">
        Notes
        Notes
        Notes
        Notes
        Notes
        Notes
        Notes
        Notes
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Offers"> Content 2</mat-tab>
  <mat-tab label="Processes"> Content 3</mat-tab>
  <mat-tab label="History"> Content 4</mat-tab>
</mat-tab-group>
