<mat-toolbar class="navigation-bar mat-elevation-z3">

  <button mat-icon-button class="nav-bar-menu-button" (click)="toggleSideMenu()">
    <div class="hamburger hamburger--spin {{additionalHamburgerStyle}}">
      <span class="hamburger-box">
          <span class="hamburger-inner"></span>
      </span>
    </div>
  </button>
  <span class="space-filler"></span>
  <mat-form-field appearance="standard" class="search-field">
    <mat-label>Search</mat-label>
    <input matInput type="search" placeholder="Search" [(ngModel)]="searchValue">
  </mat-form-field>
  <div *ngIf="!searchValue" class="search-icon-wrapper">
    <mat-icon class="search-icon">search</mat-icon>
  </div>
  <button *ngIf="searchValue" mat-icon-button aria-label="Clear" (click)="searchValue=''">
    <mat-icon>close</mat-icon>
  </button>
  <span class="space-filler"></span>
  <button mat-icon-button>
    <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>apps</mat-icon>
  </button>
  <button mat-icon-button (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>
