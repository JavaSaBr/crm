<div class="user-input-container">
  <input [formControl]="entityControl" matInput [matAutocomplete]="auto" required>
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayWith" (optionSelected)="selected($event)">
    <mat-option *ngFor="let entity of availableEntities | async" [value]="entity">
      {{displayWith(entity)}}
    </mat-option>
  </mat-autocomplete>
</div>
