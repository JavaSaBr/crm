<div [formGroup]="formGroup" class="user-input-container">
  <input matInput formControlName="entity" [matAutocomplete]="auto" required>
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayWith">
    <mat-option *ngFor="let entity of availableEntities | async" [value]="entity">
      {{displayWith(entity)}}
    </mat-option>
  </mat-autocomplete>
</div>
