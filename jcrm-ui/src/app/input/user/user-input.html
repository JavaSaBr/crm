<div [formGroup]="formGroup" class="container">
  <input matInput placeholder="User" formControlName="user" [matAutocomplete]="auto" required>
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayWith">
    <mat-option *ngFor="let entity of availableEntities | async" [value]="entity">
      {{entity.firstName}}
    </mat-option>
  </mat-autocomplete>
</div>
