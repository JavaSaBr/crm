<div class="login-form-container">
  <div class="login-form">

    <div class="login-text-container">
      <h2 class="login-page-title">Authentication</h2>
      <h3 class="login-page-error" [hidden]="error.length == 0">
        {{error}}
      </h3>
    </div>

    <form class="login-data-form mat-elevation-z2" (ngSubmit)="tryAuth()" #userForm="ngForm">
      <md-input-container class="login-data-row">
        <input mdInput placeholder="Username" id="username" required minlength="{{minUsernameLength}}"
               maxlength="{{maxUsernameLength}}"
               [(ngModel)]="credentials.username" name="name"
               #name="ngModel">
      </md-input-container>
      <md-input-container class="login-data-row">
        <input mdInput placeholder="Password" type="password" id="password" required minlength="{{minPasswordLength}}"
               maxlength="{{maxPasswordLength}}"
               [(ngModel)]="credentials.password"
               name="password"
               #password="ngModel">
      </md-input-container>
      <button class="login-data-row login-button" md-raised-button color="primary"
              [disabled]="!userForm.form.valid">Login
      </button>
    </form>
  </div>
</div>
