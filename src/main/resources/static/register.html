<div class="alert alert-danger" ng-show="error">
    There was a problem with registering. Please try again.
</div>
<form role="form" ng-submit="register()">
    <div class="form-group">
        <label for="username">Username:</label> <input type="text"
                                                       class="form-control" id="username" name="username"
                                                       ng-model="credentials.username"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label> <input type="password"
                                                       class="form-control" id="password" name="password"
                                                       ng-model="credentials.password"/>
    </div>
    <div class="form-group">
        <label for="password">Confirm password:</label> <input type="password"
                                                       class="form-control" id="confirm-password" name="confirm-password"
                                                       ng-model="credentials.confirmPassword"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
