<div [formGroup]="formGroup" class="country-input-container">
  <input matInput placeholder="Country" formControlName="country" [matAutocomplete]="auto" required>
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayCountry">
    <mat-option *ngFor="let country of filteredCountries | async" [value]="country">
      <span class="flag-icon flag-icon-{{country.flagCode.toLowerCase()}} flag-icon-squared"></span>
      {{country.name}}
    </mat-option>
  </mat-autocomplete>
</div>
