
ext {
    lombok = "true"
}

dependencies {
    compile project(":jcrm-security")
    compile project(":jcrm-base-web")
    compile project(":jcrm-user-api")
    compile "io.jsonwebtoken:jjwt-api:$jsonwebtokenVersion"
    runtime "io.jsonwebtoken:jjwt-impl:$jsonwebtokenVersion"
    runtime "io.jsonwebtoken:jjwt-jackson:$jsonwebtokenVersion"
    testCompile project(":jcrm-integration-test-web")
    testCompile project(path: ":jcrm-user-jasync", configuration: "testArtifacts")
}
